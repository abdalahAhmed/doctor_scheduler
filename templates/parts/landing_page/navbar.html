{% load static %} 
{% block content %}
<nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out bg-white shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20 sm:h-24">
      <a href="/" class="flex items-center">
        <img src="{% static 'images/logo.jpg' %}" class="h-16 sm:h-20 object-contain" alt="Logo" />
      </a>

      <!-- ✅ Desktop Menu -->
      <div class="hidden lg:flex items-center space-x-4">
        <a href="{% url 'current_schedule' %}" class="ml-4 px-8 py-3 rounded-full bg-white text-blue-600 font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105 border-2 border-blue-600 flex items-center justify-center space-x-1">
          <span>عرض الجداول</span>
        </a>
        <a href="{% url 'doctor_dashboard' %}" class="ml-4 px-8 py-3 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105 flex items-center justify-center space-x-1">
          <span>تعديل الجداول</span>
        </a>
      </div>

      <!-- ✅ Mobile Menu Button -->
      <button id="menuToggle" class="lg:hidden text-gray-700 focus:outline-none p-2 rounded-full hover:bg-gray-100 transition-all duration-200">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- ✅ Mobile Menu -->
<div id="mobileMenu" class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
  <div class="flex flex-col h-full justify-center items-center space-y-8 p-8">
    <button id="closeMenu" class="absolute top-6 right-6 text-gray-700">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <a href="{% url 'current_schedule' %}" class="text-2xl font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200">
      عرض الجداول
    </a>
    <a href="{% url 'doctor_dashboard' %}" class="text-2xl font-medium text-gray-700 hover:text-purple-600 transition-colors duration-200">
      تعديل الجداول
    </a>
  </div>
</div>

<script src="{% static 'js/navbar.js' %}"></script>
{% endblock %}
