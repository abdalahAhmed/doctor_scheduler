{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet" />

    <!-- Font Awesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS CDN -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cairo: ['"Cairo"', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>الصفحة الرئيسية</title>

    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800 font-cairo">
    {% include 'parts/landing_page/navbar.html' %}

    {% block content %}
    {% endblock %}

    <!-- ✅ إضافة سكريبت التحريك -->
    <script src="{% static 'js/landing.js' %}"></script>
  </body>
</html>
